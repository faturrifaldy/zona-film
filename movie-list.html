<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moviestar adalah sebuah website yang didedikasikan untuk pecinta film">

    <link rel="shortcut icon" href="./assets/images/movie.png" type="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- HEADER START -->
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/zonafilm.png" width="140" alt="logo">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder="Search Any Movie..." class="search-field" autocomplete="off" search-field>
                <img src="./assets/images/search.png" width="24" height 24 alt="search" class="leading-icon">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" width="24" height="24" alt="open search box">
        </button>

        <div class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">
            <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
        </div>
    </header>
    <!-- HEADER END -->

    <main>

        <!-- SIDEBAR START -->
        <nav class="sidebar" sidebar></nav>
        <div class="overlay" overlay menu-toggler></div>
        <!-- SIDEBAR END -->

        <!-- CONTAINER START -->
        <article class="container" page-content></article>
        <!-- CONTAINER END -->

    </main>
    


    <!-- Javascript -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/movie-list.js" type="module"></script>
</body>
</html>
